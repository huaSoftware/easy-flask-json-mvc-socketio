<!DOCTYPE html>
<html>
<head>

    crossorigin="anonymous"></script>

<body >	
	<!-- 内容 -->
	<div id="content">
		<!-- 导航栏 -->
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">socketio</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">PC首页</a>
						</li>
						<li>
							<a href="#">PC后台</a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								暂未开放

							</a>
							<ul class="dropdown-menu">
								<li>

								</li>
								<li class="divider"></li>

								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- 订单表格组 -->
		<div class="page-header">
			<h3>虚拟币统计
			</h3>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>交易所</th>
					<th>最新价</th>
					<th>过去24小时内最高价格</th>
					<th>过去24小时内最低价格</th>
					<th>过去24小时内成交量</th>
					<th>最新成交时间</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for=" val in resList">
					<td>{{val.Name}}</td>
					<td>{{val.Last}}</td>
					<td>{{val.High}}</td>
					<td>{{val.Low}}</td>
					<td>{{val.Volume}}</td>
					<td>{{val.UpdateTime}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" charset="utf-8">
		Vue.component('paginate', VuejsPaginate)
		vue = new Vue({
 			el: '#content',
			data: {
				resList:[]
			},
			created: function () {
				
			},
			mounted: function () {
				//连接
 				var socket = io.connect('http://127.0.0.1:501/VirtualCoin');
				socket.emit('Virtual', { 'data': 'test' });
				//监听回复的消息
				var that = this;
 				socket.on('Virtual', function (data) {
					that.resList = data.data.Body.Items
				});
			},
			methods: {
				
			}
		});
	</script>
